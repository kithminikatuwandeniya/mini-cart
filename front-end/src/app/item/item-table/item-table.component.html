<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Items Table</h6>
  </div>

  <div class="card-body">
    <button (click)="itemService.goToAddItem()" class="btn btn-info">Create Item</button>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="dataTable" width="100%" cellspacing="0">
  <thead>
  <th><i sortable [sortValue]="sortValues[0]" (sortEvent)="onSort($event)">Name</i></th>
  <th><i sortable [sortValue]="sortValues[1]" (sortEvent)="onSort($event)">Unit</i></th>
  <th><i sortable [sortValue]="sortValues[2]" (sortEvent)="onSort($event)">Description</i></th>
  <th><i sortable [sortValue]="sortValues[3]" (sortEvent)="onSort($event)">Volume</i></th>
  </thead>
  <tbody>
  <tr *ngFor="let item of items.content">
    <td>{{item.name}}</td>
    <td>{{item.unit}}</td>
    <td>{{item.description}}</td>
    <td>{{item.volume}}</td>
    <td><button (click)="itemService.goToUpdateItem(item.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
    <td><button (click)="delete(item.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
    </tr>
  </tbody>
  <tfoot>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="items.totalElements" [(page)]="page" [pageSize]="items.size" (pageChange)="onPaginate()">
    </ngb-pagination>
    <select class="custom-select" style="width: auto"  [(ngModel)]="size" (click)="onPaginate()">
      <option *ngFor="let item of [].constructor(items.totalElements); let i = index" [ngValue]="i+1">{{i+1}} items on page</option>
    </select>
  </div>
  </tfoot>
</table>
</div>
  </div>
</div>
