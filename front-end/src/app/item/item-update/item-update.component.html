<div class="card shadow mb-4">
  
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold" style="color:#5e1208;">Update Item</h6>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" [(ngModel)]="item.name" name="name" class="form-control" id="name">
            <label for="price">Price:</label>
            <input type="text" [(ngModel)]="item.price" name="price" class="form-control" id="price">
            <label for="unit">Unit:</label>
            <input type="text" [(ngModel)]="item.unit" name="unit" class="form-control" id="unit">
            <label for="description">Description:</label>
            <input type="text" [(ngModel)]="item.description" name="description" class="form-control" id="description">
            <label for="volume">Volume:</label>
            <input type="text" [(ngModel)]="item.volume" name="volume" class="form-control" id="volume">
            <label for="volume">Image URL:</label>
            <input type="text" [(ngModel)]="item.image_url" name="image_url" class="form-control" id="image_url">
            <button (click)="updateItem()" class="btn btn-danger btn-icon-split" style="margin-top: 10px;">
              <span class="icon text-white-50">
                <i class="fas fa-check"></i>
              </span>
              <span class="text text-white-50">Update Item</span>
            </button>
          </div>
        </form>
        <!-- <button (click)="itemService.goToCreateSavedItem(item.id)" class="btn btn-info" style="margin-left: 10px">Add SavedItem</button> -->
      </div>
      <div class="col-sm-6">
        <img src="../../../assets/img/item-update-bc.svg"
          style="width: 90%;height: 100%;background-image: url(../../../assets/img/item-update-w.svg);background-repeat: no-repeat;background-position:bottom;">
      </div>
      <div *ngIf="warehouses.length>0" class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <th>Name</th>
            <th>Unit</th>
            <th>Description</th>
            <th>Volume</th>
            <th>Quantity</th>
            <th>Warehouse</th>
          </thead>
          <tbody>
            <tr *ngFor="let savedItem of savedItems; let i= index ">
              <td>{{item.name}}</td>
              <td>{{item.unit}}</td>
              <td>{{item.description}}</td>
              <td>{{item.volume}}</td>
              <td>{{savedItem.quantity}}</td>
              <td>
                <ul *ngFor="let w of warehouses[i].path.values(); let i = index">
                  <p>{{w}}</p>
                </ul>
              </td>
              <td><button class="btn btn-info" style="margin-left: 10px"
                  (click)="itemService.goToMoveSavedItem(item.id, savedItem.id)">Move</button>
                <button class="btn btn-danger"
                  (click)="itemService.goToOutSavedItem(item.id, savedItem.id)">Out</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
