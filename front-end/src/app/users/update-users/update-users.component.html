<div class="card shadow mb-4">

    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold" style="color:#5e1208;">Update User</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" [(ngModel)]="user.firstname" name="firstname" class="form-control"
                            id="firstname">
                        <label for="lastname">Last Name:</label>
                        <input type="text" [(ngModel)]="user.lastname" name="lastname" class="form-control"
                            id="lastname">
                        <label for="email">Email:</label>
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" id="email"
                            disabled>
                        <label for="role">Role:</label>
                        <select [(ngModel)]="user.role" name="role" class="form-control" id="role"
                            [attr.disabled]="user.role!='ADMIN'">
                            <option value="CUSTA">CUSTA</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="WORKER">WORKER</option>
                        </select>
                        <label for="createdDate">Created Date:</label>
                        <input type="text" [(ngModel)]="user.createdDate" name="createdDate" class="form-control"
                            id="createdDate" disabled>
                        <label for="updatedDate">Updated Date:</label>
                        <input type="text" [(ngModel)]="user.updatedDate" name="updatedDate" class="form-control"
                            id="updatedDate" disabled>
                        <button (click)="updateUser()" class="btn btn-danger btn-icon-split" style="margin-top: 10px;">
                            <span class="icon text-white-50">
                                <i class="fas fa-check"></i>
                            </span>
                            <span class="text text-white-50">Update User</span>
                        </button>
                    </div>
                </form>
                <!-- <button (click)="itemService.goToCreateSavedItem(item.id)" class="btn btn-info" style="margin-left: 10px">Add SavedItem</button> -->
            </div>
            <div class="col-sm-6">
                <img src="../../../assets/img/update-user-bc.svg" style="width: 90%;height: 100%;">
            </div>
        </div>
    </div>
</div>
